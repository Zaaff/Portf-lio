<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="../css/desafio4.css" media="screen">
    <title>Desafio 4</title>
</head>
<body>
    <section class="container" id="container">
        <section class="conteudo">
            <div class="esquerdo" id="esquerdo">
                <div class="imagem">
                    <img src="../imagens/undraw_About_us_page_re_2jfm 1.png">
                </div>
            </div>
            <div class="direito" id="direito">
                <div class="textos">
                    <label>Bem vindo de volta</label>
                    <h1>Faça login na sua conta</h1>
                </div>
                <div class="dados">
                    <label>E-mail</label>
                    <input type="e-mail" placeholder="e-mail">
                    <label>Senha</label>
                    <input type="password" placeholder="senha">
                </div>
                <div class="salvar">
                    <input type="radio" name="Lembre de mim">
                    <label>Lembre de mim</label>
                    <div class="senha_perdida">
                        <a href="#">Esqueceu sua senha?</a>
                    </div>
                </div>
                <div class="botoes">
                    <div class="login">
                        <a href="#" /><button class="login_normal">Entrar</button>
                        <br>
                        <a href="#"/><button class="login_google"><img src="../imagens/Google__G__Logo.svg.png">Ou faça login com o Google </button>
                    </div>
                </div>
                <div class="cadastro">
                    <label class="cadastrar">Não tem uma conta?</label>
                    <label><a href="#">Cadastre-se</a></label>
                </div>
            </div>
        </section>
    </section>
</body>
</html>
